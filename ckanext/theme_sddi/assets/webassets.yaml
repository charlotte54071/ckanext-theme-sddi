spatial_form_js:
  filter: rjsmin
  extra:
    preload:
      - base/main
  contents:
    - js/spatial_form.js

theme_js:
  output: ckanext-theme-sddi/%(version)s_theme.js
  extra:
    preload:
      - base/main
  contents:
    - js/jquery.hierarchy.js
  

theme_css:
  output: ckanext-theme-sddi/%(version)s_theme.css
  contents:
    - css/hierarchy_theme.css
    - css/theme.css
    - css/restricted_theme.css

add_dataset_dropdown_js:
  output: ckanext-theme-sddi/%(version)s_add_dataset_dropdown.js
  contents:
    - js/add_dataset_dropdown.js
  extra:
    preload:
      - base/main

hoai_phase_linkage_js:
  output: ckanext-theme-sddi/%(version)s_hoai_phase_linkage.js
  contents:
    - js/hoai_phase_linkage.js
  extra:
    preload:
      - base/main
    
